name: Deploy POC MyWealth UI to AWS Elastic Beanstalk

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "Dependencies installed successfully"

      - name: Run type checking
        run: |
          npm run type-check
          echo "Type checking passed"

      - name: Run linting
        run: |
          npm run lint
          echo "Linting passed"

      - name: Run tests
        timeout-minutes: 5
        env:
          CI: true
          NODE_ENV: test
        run: |
          npm test -- --run --reporter=verbose
          echo "All tests passed"

      - name: Generate test coverage
        run: |
          npm run test:coverage -- --run
          echo "Coverage report generated"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Build application
        run: |
          npm run build
          ls -la dist/
          echo "Build completed successfully"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Generate version label
        id: version
        run: |
          VERSION="build-$(date +%s)-${GITHUB_SHA::7}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "S3_KEY=deploy-${VERSION}.zip" >> $GITHUB_ENV
          echo "Generated version: $VERSION"

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy only necessary files for deployment
          cp Dockerrun.aws.json deploy/
          cp nginx.conf deploy/
          cp -r dist deploy/
          
          # Copy EB extensions and platform hooks if they exist
          if [ -d ".ebextensions" ]; then
            cp -r .ebextensions deploy/
          fi
          if [ -d ".platform" ]; then
            cp -r .platform deploy/
            chmod +x deploy/.platform/hooks/postdeploy/*.sh 2>/dev/null || true
          fi
          
          # Create optimized Dockerfile for pre-built app
          cat > deploy/Dockerfile << 'EOF'
          FROM nginx:alpine
          
          # Install curl for health checks
          RUN apk add --no-cache curl
          
          # Copy pre-built application
          COPY dist /usr/share/nginx/html
          COPY nginx.conf /etc/nginx/nginx.conf
          
          # Health check
          HEALTHCHECK --interval=30s --timeout=3s --start-period=40s --retries=3 \
            CMD curl -f http://localhost/ || exit 1
          
          EXPOSE 80
          
          CMD ["nginx", "-g", "daemon off;"]
          EOF
          
          # Create zip from deploy directory
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          
          ls -lh deploy.zip
          echo "Deployment package size: $(du -h deploy.zip | cut -f1)"

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://elasticbeanstalk-us-east-1-682740202133/$S3_KEY \
            --metadata "commit-sha=${GITHUB_SHA},branch=${GITHUB_REF##*/},build-number=${GITHUB_RUN_NUMBER}"
          echo "Uploaded to: s3://elasticbeanstalk-us-east-1-682740202133/$S3_KEY"

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "poc-mywealth-ui" \
            --version-label "$VERSION" \
            --description "Commit ${GITHUB_SHA::7} by ${GITHUB_ACTOR}" \
            --source-bundle S3Bucket="elasticbeanstalk-us-east-1-682740202133",S3Key="$S3_KEY" \
            --no-auto-create-application
          echo "Created application version: $VERSION"

      - name: Get current version (for rollback)
        id: current_version
        run: |
          CURRENT_VERSION=$(aws elasticbeanstalk describe-environments \
            --environment-names "poc-mywealth-ui-dev" \
            --query 'Environments[0].VersionLabel' \
            --output text)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current deployed version: $CURRENT_VERSION"

      - name: Deploy to EB environment
        id: deploy
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "poc-mywealth-ui-dev" \
            --version-label "$VERSION"
          echo "Deployment initiated for version: $VERSION"

      - name: Wait for deployment to complete
        id: wait_deploy
        timeout-minutes: 10
        run: |
          echo "Waiting for environment to be ready..."
          
          # Use AWS CLI built-in wait command
          aws elasticbeanstalk wait environment-updated \
            --environment-names "poc-mywealth-ui-dev" && \
          echo "✓ Deployment completed successfully!" || \
          echo "⚠ Wait command completed with status: $?"

      - name: Verify deployment
        if: success()
        run: |
          # Get environment URL
          ENV_URL=$(aws elasticbeanstalk describe-environments \
            --environment-names "poc-mywealth-ui-dev" \
            --query 'Environments[0].CNAME' \
            --output text)
          
          echo "Environment URL: http://$ENV_URL"
          
          # Simple health check
          if curl -f -s --max-time 10 "http://$ENV_URL" > /dev/null; then
            echo "✓ Application is responding"
          else
            echo "✗ Application health check failed"
            exit 1
          fi

      - name: Rollback on failure
        if: failure() && steps.current_version.outputs.current_version != '' && steps.wait_deploy.outcome == 'failure'
        run: |
          echo "Deployment failed. Checking if rollback is possible..."
          
          # Check current environment status
          STATUS=$(aws elasticbeanstalk describe-environments \
            --environment-names "poc-mywealth-ui-dev" \
            --query 'Environments[0].Status' \
            --output text)
          
          echo "Current environment status: $STATUS"
          
          if [ "$STATUS" != "Ready" ]; then
            echo "⚠ Environment is not Ready ($STATUS). Waiting for it to stabilize before rollback..."
            
            # Wait up to 5 minutes for environment to become Ready
            for i in {1..30}; do
              sleep 10
              STATUS=$(aws elasticbeanstalk describe-environments \
                --environment-names "poc-mywealth-ui-dev" \
                --query 'Environments[0].Status' \
                --output text)
              
              if [ "$STATUS" = "Ready" ]; then
                echo "✓ Environment is now Ready"
                break
              fi
              
              echo "Waiting... ($i/30) Status: $STATUS"
            done
          fi
          
          if [ "$STATUS" = "Ready" ]; then
            echo "Rolling back to version: ${{ steps.current_version.outputs.current_version }}"
            
            aws elasticbeanstalk update-environment \
              --environment-name "poc-mywealth-ui-dev" \
              --version-label "${{ steps.current_version.outputs.current_version }}"
            
            echo "✓ Rollback initiated"
          else
            echo "✗ Cannot rollback - environment is still in $STATUS state"
            echo "Manual intervention may be required"
          fi

      - name: Get environment health
        if: always()
        run: |
          echo "=== Environment Health Status ==="
          aws elasticbeanstalk describe-environment-health \
            --environment-name "poc-mywealth-ui-dev" \
            --attribute-names All \
            --output table || echo "Could not retrieve environment health"
          
          echo ""
          echo "=== Recent Events ==="
          aws elasticbeanstalk describe-events \
            --environment-name "poc-mywealth-ui-dev" \
            --max-items 10 \
            --output table || echo "Could not retrieve events"
